  <body style="background-image: url(assets/imgs/blue-geometric.jpg);">

       <!--Navbar--> 
   <nav class="navbar navbar-light fixed-top" style="background-color: rgb(67, 165, 246);">
    <div class="container-fluid">
        <a class="navbar-brand" href="login.html">
            <!--Logo Img-->
            <img src="assets/imgs/navbarlogo.png" alt="" class="d-inline-block align-middle mr-2" width="50" height="50">

            <span class="text-uppercase fw-bold">Bay Wallet</span>

      <span class="navbar-brand mb-0 h1">Register Account</span>

  <!--Navbar-->

  <br>
  <br>
    <br>

    <div class="container">
      <div class="title">Registration</div>
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" class="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" class="text" placeholder="Enter your username" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" class="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" class="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" class="text" placeholder="Enter your Password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" class="text" placeholder="Confirm your password" required>
          </div>
        </div>

        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Boeing AH-64 Apache Attack Helicopter</span>
            </label>
          </div>
        </div>

        <div class="button">
          <input type="submit" value="Register">
        </div>

      </form>
    </div>


    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
